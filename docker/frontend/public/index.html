<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF4081" />
    <meta
      name="description"
      content="Lipstick Recommendation - AI-powered lipstick recommendation system"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Lipstick Recommendation" />
    <meta property="og:description" content="Find your perfect lipstick match with AI-powered recommendations" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://lipshadelab.com" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LipShade Lab">
    <meta name="twitter:description" content="Find your perfect lipstick match with AI-powered recommendations">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <title>Lipstick Recommendation</title>
    
    <!-- Preload critical resources -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      as="style"
    />
    
    <style>
      /* Initial loading state styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                     'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 
                     'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        z-index: 9999;
      }
      
      .loading-screen svg {
        width: 50px;
        height: 50px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-screen">
        <svg viewBox="0 0 24 24" fill="#FF4081">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
      </div>
    </div>
  </body>
</html>
